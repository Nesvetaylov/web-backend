    <body>

    <div class="formacontent">
            <form action="/" method="POST" id="svyaz">
                <h3>
                    Для обратной связи оставьте свои данные:
                </h3>
                <label>
                    <strong> Фамилия имя отчество:</strong>
                    <br>
                    <input name="name" type="text" placeholder="ФИО" />
                </label>
                <br>
                <label>
                    <strong>Номер телефона: </strong>
                    <br>
                    <input name="phone" type="tel" pattern="\+7\-[0-9]{3}\-[0-9]{3}\-[0-9]{2}\-[0-9]{2}"
                        placeholder="+7(___)___-__-__" />
                </label>
                <br>
                <label>
                    <strong> Введите вашу почту:</strong>
                    <br>
                    <input name="email" type="email" placeholder="email" />
                </label>
                <br>
                <label>
                    <strong> Дата рождения:</strong>
                    <br>
                    <input name="date" value="1996-10-15" type="date" />
                </label>
                <br>
                <strong>
                    Пол:
                </strong>
                <label>
                    <input type="radio" name="pol" required value="1">
                    Мужской
                </label>
                <label>
                    <input type="radio" name="pol" required value="2">
                    Женский
                </label>
                <br>
                <label>
                    <strong>
                        Любимый язык программирования:
                    </strong>
                    <br />
                    <select name="select-field" multiple="multiple">
                        <option value="1"> Lua</option>
                        <option value="2"> C</option>
                        <option value="3"> C++</option>
                        <option value="4"> C#</option>
                        <option value="5"> PHP</option>
                        <option value="6"> Python</option>
                        <option value="7"> Java</option>
                        <option value="8"> JavaScript</option>
                        <option value="9"> Ruby</option>
                        <option value="10"> Prolog</option>
                        <option value="11"> Clojure</option>
                        <option value="12"> Scala</option>
                    </select>
                </label>
                <br>
                <label>
                    <strong> Биография:</strong>
                    <br>
                    <textarea name="biography" placeholder="Я был писателем, пока не... "></textarea>
                </label>
                <br>
                <label>
                    <input type="checkbox" name="check" />
                    c контрактом ознакомлен(а)
                </label>
                <br>
                <input type="submit" value="Сохранить" />
            </form>
        </div>
